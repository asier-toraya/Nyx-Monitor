    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#2b3138" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1400" height="420" fill="url(#bg)"/>
