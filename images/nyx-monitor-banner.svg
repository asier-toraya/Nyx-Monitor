<svg width="1600" height="420" viewBox="0 0 1600 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Nyx Monitor banner">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1600" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#222222"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="brandGradient" x1="80" y1="70" x2="240" y2="230" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#c2b5ff"/>
      <stop offset="1" stop-color="#9f8cff"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#03070b" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1600" height="420" fill="url(#bgGradient)"/>

  <circle cx="1320" cy="70" r="220" fill="#292929" opacity="0.28"/>
  <circle cx="1500" cy="300" r="180" fill="#232323" opacity="0.3"/>

  <g filter="url(#softShadow)">
    <rect x="60" y="60" width="180" height="180" rx="8" fill="#232323" stroke="#3c3c3c" stroke-width="2"/>
    <path d="M166 88C140 88 118 110 118 136C118 162 140 184 166 184C176 184 186 181 194 176C184 193 168 204 148 204C113 204 84 175 84 140C84 105 113 76 148 76H166Z" fill="#2f2f2f"/>
    <path d="M100 198V100H122L162 158V100H184V198H162L122 140V198H100Z" fill="url(#brandGradient)"/>
  </g>

  <g transform="translate(300 110)">
    <text x="0" y="82" fill="#dcddde" font-size="96" font-weight="700" font-family="Sora, 'Segoe UI', Tahoma, sans-serif">Nyx Monitor</text>
    <text x="0" y="128" fill="#a1a1a6" font-size="30" font-weight="500" font-family="Sora, 'Segoe UI', Tahoma, sans-serif">
      Real-time process visibility, trust scoring
    </text>
    <text x="0" y="162" fill="#a1a1a6" font-size="30" font-weight="500" font-family="Sora, 'Segoe UI', Tahoma, sans-serif">
      and threat detection for Windows endpoints
    </text>

    <g transform="translate(0 194)">
      <rect x="0" y="0" width="210" height="42" rx="6" fill="#292929" stroke="#4b4b4b"/>
      <circle cx="24" cy="21" r="7" fill="#66c7a2"/>
      <text x="40" y="27" fill="#dcddde" font-size="19" font-family="'Segoe UI', Tahoma, sans-serif">Trusted</text>

      <rect x="230" y="0" width="250" height="42" rx="6" fill="#292929" stroke="#4b4b4b"/>
      <circle cx="254" cy="21" r="7" fill="#d2ad64"/>
      <text x="270" y="27" fill="#dcddde" font-size="19" font-family="'Segoe UI', Tahoma, sans-serif">Windows Native</text>

      <rect x="500" y="0" width="240" height="42" rx="6" fill="#292929" stroke="#4b4b4b"/>
      <circle cx="524" cy="21" r="7" fill="#d67884"/>
      <text x="540" y="27" fill="#dcddde" font-size="19" font-family="'Segoe UI', Tahoma, sans-serif">Unclassified</text>
    </g>
  </g>

  <rect x="0" y="395" width="1600" height="25" fill="#232323"/>
  <text x="72" y="412" fill="#9f8cff" font-size="16" font-weight="600" font-family="'Segoe UI', Tahoma, sans-serif">
    NYX MONITOR
  </text>
  <text x="240" y="412" fill="#a1a1a6" font-size="15" font-family="'Segoe UI', Tahoma, sans-serif">
    Security telemetry dashboard
  </text>
