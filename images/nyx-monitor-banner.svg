<svg width="1400" height="420" viewBox="0 0 1400 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Nyx Monitor banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1400" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#15171b"/>
      <stop offset="1" stop-color="#1f2329"/>
    </linearGradient>
    <linearGradient id="markGlow" x1="0" y1="0" x2="1" y2="1">
